<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/airplane.png">
</head>
<body>
    <div class="opacity"></div>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" required aria-label="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>   
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required aria-label="Contraseña">
            </div>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
