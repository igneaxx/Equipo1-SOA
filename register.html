<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" href="imagenes/airplane.png">
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h1>Registro de usuario</h1>
            <form id="registerForm" action="register.php" method="POST">
                <input type="hidden" name="action" value="register">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa un nombre de usuario (Ejemplo: Karen Hernandez)" required><br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa una contraseña para tu cuenta" required><br><br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa un correo electronico ejemplo: user@domain.com" required><br><br>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </div>

    <!-- <script src="scripts.js"></script> -->
</body>
</html>
